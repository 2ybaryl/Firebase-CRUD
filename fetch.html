<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
</head>
<body>
    <div class="container">
        <h1> View/Update & Delete</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
    databaseURL: "https://test-9e2b7-default-rtdb.asia-southeast1.firebasedatabase.app/"
}
firebase.initializeApp(firebaseConfig)
const database = firebase.database()
const dataContainer = document.querySelector('tbody');
function remove(id){
        console.log("Removed", id);
        database.ref('messages/' + id).remove()
    }
function update(id, el){
    var siblingTd = el.parentElement.parentElement.getElementsByTagName('td')
    for(var i = 0; i < siblingTd.length-1; i++){
        siblingTd[i].contentEditable = true;
        siblingTd[i].classList.add('temp-update-class')
    }
    el.setAttribute('onclick', `updateNow('${id}')`)
    el.innerHTML = "Send"
}
function updateNow(id){
    var contentId = document.querySelectorAll('.temp-update-class');
    var obj = {
        'name': contentId[0].textContent,
        'email': contentId[1].textContent,
        'message': contentId[2].textContent
    }
    var listRef = database.ref('messages/' + id)
    listRef.update(obj);
}
var fetchedData = database.ref('messages/')
fetchedData.on('value', (snapshot) => {
    var data = snapshot.val();
    var htmlData = ''
    for(var key in data){
        var value = data[key]
        htmlData += `
        <tr>
                    <td>${value.name}</td>
                    <td>${value.email}</td>
                    <td>${value.message}</td>
                    <td>
                        <button onclick = "update('${key}', this)">Update</button>
                        <button onclick = "remove('${key}')">Delete</button>
                    </td>
        </tr>`;
    } dataContainer.innerHTML = htmlData;
   
    
})


</script>
</html>
